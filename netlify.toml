[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlify Pro timeout configuration
[functions]
  # Set timeout to 60 seconds for Pro plan (image generation takes 10-15s)
  node_bundler = "esbuild"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-Robots-Tag = "noindex"
