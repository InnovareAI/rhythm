[build]
  command = "npm run build"
  publish = ".next"

[functions]
  # Increase timeout for API functions (max 60s on Pro plan, 26s on Starter)
  # Image generation can take 20-30 seconds
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions."api/*"]
  timeout = 60
